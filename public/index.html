<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            max-width: 600px;
        }

        #file {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h2 mb-3">Express, file upload using Multer</h1>
        <form action="file/upload" method="POST" enctype="multipart/form-data" class="form-control form-control-md container p-3">
            <label  id="label" for="file"  class="btn btn-lg btn-outline-secondary">Choose file</label>
            <input id="file" type="file" name="file">
            <div class="d-grid mt-3">
                <input id="submit-btn" type="submit" value="Upload!" class="btn btn-primary" disabled>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        const fileUploadInput = document.getElementById("file")
        const label = document.getElementById("label")
        const submitBtn = document.getElementById("submit-btn")
        console.log(fileUploadInput);
        fileUploadInput.addEventListener("change", (e) => {
            const file = e.target.files[0].name
            if(file) {
                label.innerHTML = file
                label.classList.add("btn-success")
                label.classList.remove("btn-outline-secondary")
                submitBtn.disabled = false
            } else {
                label.innerHTML = 'Upload!'
                label.classList.add("btn-outline-secondary")
                label.classList.remove("btn-success")
                submitBtn.disabled = true
            }
        })
    </script>
</body>
</html>
